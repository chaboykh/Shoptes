<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Services & Games Hub</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for aesthetic use -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Load Montserrat and Inter fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Configure Tailwind for a custom Telegram-like color palette and premium styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tg-dark-bg': '#181a1d', /* Even darker background */
                        'tg-card-bg': '#202226', /* Slightly lighter card background */
                        'tg-accent': '#3390ec',
                        'tg-text-light': '#e0e0e0', /* Lighter text */
                        'tg-text-secondary': '#8b8e92', /* Darker secondary text */
                        'tg-border': '#3a3d42', /* Subtle border color */
                        
                        'game-mlbb': '#8B0000', /* Dark Red */
                        'game-ff': '#FFA500', /* Orange */
                        'game-roblox': '#00BFFF', /* Deep Sky Blue */
                        'game-hok': '#800080', /* Purple */

                        'service-diamonds': '#00CED1', /* Dark Turquoise */
                        'service-smm': '#FF1493', /* Deep Pink */
                        'service-hosting': '#32CD32', /* Lime Green */
                        'service-shopping': '#FFD700', /* Gold */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    },
                    boxShadow: {
                        'premium': '0 8px 16px rgba(0, 0, 0, 0.4), 0 4px 8px rgba(0, 0, 0, 0.2)',
                        'card-hover': '0 0 0 2px rgba(51, 144, 236, 0.5)', /* Accent glow on hover/press */
                    }
                }
            }
        }
    </script>
    <style>
        body {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        body::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .card-button {
            transition: transform 0.1s ease-out, box-shadow 0.2s ease-out, border-color 0.2s ease-out;
        }
        .card-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            border-color: var(--tw-colors-tg-accent);
        }
        .card-button:active {
            transform: scale(0.98);
            box-shadow: var(--tw-shadow-card-hover);
        }
        
        .header-gradient {
            background: linear-gradient(90deg, #181a1d 0%, #202226 100%);
            border-bottom: 1px solid #3a3d42;
        }

        .game-logo {
            width: 48px; /* Standard size for logos */
            height: 48px;
            object-fit: contain; /* Ensure the whole logo is visible */
            border-radius: 8px; /* Slightly rounded corners for logos */
            background-color: #3a3d42; /* Fallback background for logos */
            padding: 4px; /* Internal padding for logos */
        }

        .banner-img {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 16 / 5; 
            border-radius: 12px;
        }
        .banner-img-small {
            aspect-ratio: 16 / 4;
        }
    </style>
</head>
<body class="bg-tg-dark-bg min-h-screen text-tg-text-light font-sans">

    <!-- Main Application Container -->
    <div id="app" class="max-w-xl mx-auto pb-8">

        <!-- Fixed Header (Simulating Telegram Interface) -->

            <h1 class="text-2xl font-heading font-bold text-tg-accent flex items-center">
                <i data-lucide="rocket" class="w-7 h-7 mr-2 animate-bounce-slow"></i>
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-tg-accent to-blue-300">
                    PN Premium
                </span>
            </h1>
            <button onclick="navigatePage('settings.html', 'Settings')"
                class="text-tg-text-secondary hover:text-tg-accent p-2 rounded-full transition duration-200">
                <i data-lucide="settings" class="w-6 h-6"></i>
            </button>
        </header>

        <!-- Notification/Message Container -->
        <div id="message-box" class="fixed top-16 left-1/2 -translate-x-1/2 w-11/12 max-w-sm p-3 text-center text-sm transition-all duration-300 transform rounded-lg opacity-0 translate-y-[-200%] z-50 shadow-xl"></div>

        <!-- Main Content Area -->
        <main class="p-4 space-y-6">

                <img class="banner-img" 
                     src="https://img.js.design/assets/img/646a782a2015f2284c8d50b7.png#92728956b7df945c7e0f2f31b8364653" 
                     alt="Premium Diamond Topup Sale"
                     onerror="this.onerror=null; this.src='https://placehold.co/800x250/3390ec/ffffff?text=PREMIUM+SALE';">
            </a>

            <!-- Mini App Category: Top Games -->

                ðŸŽ® Popular Games
            </h2>
            <div class="grid grid-cols-2 gap-4">

                <!-- App Card: Mobile Legends: Bang Bang (MLBB) -->

                </button>

                <button class="card-button bg-tg-card-bg p-4 rounded-xl shadow-premium border border-tg-border flex flex-col items-center space-y-2 w-full text-center"
                    onclick="navigatePage('ff.html', 'Free Fire Top-up')">

                <!-- App Card: Roblox -->

            </div>

            <!-- BANNER 2: Small Informational Banner -->

                <img class="banner-img banner-img-small" 
                     src="https://img.js.design/assets/img/6429f4b93fb25a1f6a1a1f59.png#18a4574e9e0331008083a2168910874c"

            </a>

            <!-- Mini App Category: E-Commerce & Services -->
            <h2 class="text-xl font-heading font-semibold text-tg-text-light pt-2 pb-2 border-b border-tg-border">
                ðŸ’¡ Premium Services

            <div class="grid grid-cols-2 gap-4">
                 <!-- Service Card: Top-up Diamonds (Generic) -->
                <button class="card-button bg-tg-card-bg p-4 rounded-xl shadow-premium border border-tg-border flex flex-col items-center space-y-2 w-full text-center"

                <!-- Service Card: Hosting -->
                <button class="card-button bg-tg-card-bg p-4 rounded-xl shadow-premium border border-tg-border flex flex-col items-center space-y-2 w-full text-center"

                </button>
            </div>
            
            <!-- Footer Link -->
            <div class="pt-8 text-center">
                <a href="https://core.telegram.org/bots/webapps" target="_blank"
                   class="inline-flex items-center text-sm font-medium text-tg-text-secondary hover:text-tg-accent transition duration-200">
                    <i data-lucide="code" class="w-4 h-4 mr-1"></i>
                    About Telegram Web Apps
                </a>
            </div>

        </main>
    </div>

    <!-- JavaScript for Icon Replacement and Interaction Logic -->
    <script>
        // Replace all Lucide icons with SVG elements
        lucide.createIcons();

        const messageBox = document.getElementById('message-box');
        let messageTimeout;

        /**
         * Displays a temporary notification message at the top of the screen.
         * @param {string} message - The message to display.
         */
        function showMessage(message) {
            clearTimeout(messageTimeout);

            messageBox.textContent = message;
            messageBox.classList.remove('opacity-0', 'translate-y-[-200%]');
            messageBox.classList.add('bg-tg-accent', 'text-white', 'opacity-100', 'translate-y-0');

            messageTimeout = setTimeout(() => {
                messageBox.classList.remove('opacity-100', 'translate-y-0');
                messageBox.classList.add('opacity-0', 'translate-y-[-200%]');
            }, 3000); // Message disappears after 3 seconds
        }

        /**
         * Simulates navigation to a new page, showing a message.
         * @param {string} pageUrl - The URL of the page to "navigate" to.
         * @param {string} pageName - The friendly name of the page.
         */
        function navigatePage(pageUrl, pageName) {
            showMessage(`Simulating navigation to "${pageName}"...`);
            // In a real TWA, you would use Telegram.WebApp.openLink(pageUrl) or change the internal view state.
            console.log(`Simulated navigation to: ${pageUrl}`);
        }

        // Simple animation for the rocket icon in the header
        document.querySelector('.animate-bounce-slow').style.animation = 'bounce-slow 2s infinite ease-in-out';
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes bounce-slow {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-8px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
